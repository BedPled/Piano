<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Piano</title>

  <link rel="stylesheet" href="css/main.css">

<!--  <meta name="theme-color" content="#fafafa">-->
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="C#" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="D#" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="F#" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="G#" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="A#" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="notes/C.wav"></audio>
  <audio id="C#" src="notes/C%23.wav"></audio>
  <audio id="D" src="notes/D.wav"></audio>
  <audio id="D#" src="notes/D%23.wav"></audio>
  <audio id="E" src="notes/E.wav"></audio>
  <audio id="F" src="notes/F.wav"></audio>
  <audio id="F#" src="notes/F%23.wav"></audio>
  <audio id="G" src="notes/G.wav"></audio>
  <audio id="G#" src="notes/G%23.wav"></audio>
  <audio id="A" src="notes/A.wav"></audio>
  <audio id="A#" src="notes/A%23.wav"></audio>
  <audio id="B" src="notes/B.wav"></audio>

  <script src="js/main.js"></script>

</body>

</html>
